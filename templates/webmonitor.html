        txt = "";
        for (x in events) {
          let date = new Date(events[x][5]);
          txt += "<tr>";
          txt += "<th scope=\"row\">" + events[x][0] + "</th>";
          txt += "<td>" + events[x][1] + "</td>";
          txt += "<td>" + events[x][4] + "</td>";
          txt += "<td>" + date.toISOString() + "</td>";

        }
